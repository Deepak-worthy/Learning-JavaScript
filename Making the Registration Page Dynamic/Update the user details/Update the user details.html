<!DOCTYPE html>
<html>
    <head>
        <title>Talk to mentor Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div id="Logo">
                <img id="Logo-image" src="https://play-lh.googleusercontent.com/D6R9-bELl6byAQ5cok6Ue_rtGcfusJ2bHIvMkNCzjeuXRh_GxFBmD782haNiP3wpubg" length=>
            </div>
            <div id="form-element">
                <img id="book-call-image" src="https://systemtothrive.com/wp-content/uploads/2020/10/book-a-call-button-1024x288.png">
                <p>Book a call slot and our representative will call you within 1 hour of selected time</p>
                <div id='msg'></div>
                <form>
                    <input id='name' type="text" placeholder="Name">
                    <p></p>
                    <input id='email' type="email" placeholder="Email">
                    <p></p>
                    <input id='phoneNo' type="number"placeholder="Phone Number" >
                    <!--<p>Time for Call</p>
                    <input id='date' type="date">
                    <input id='time' type='time'>-->
                    <button id="submit-button">Submit</button>
                </form>
                <ul id='studentDetails'></ul>
            </div>
            <div id="Two-buttons">
                <button id="schedule-call-button">Schedule a call</button>
                <button id="Hire-button">Hire with us</button>
            </div>       
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>  
        <script src='script.js'></script> 
    </body>
</html>
