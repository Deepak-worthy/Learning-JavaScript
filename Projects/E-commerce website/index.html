<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>STORE</header>
    <section id="store-title">The Deeda</section>
    <img src="https://i.pinimg.com/originals/39/50/c5/3950c53757d5e8c94300b1a7084ef3d2.jpg" alt="Music"/>
    <div id="albums-container">
        <div id="album-1">
            <h3>Album 1</h3>
            <img src="https://graphicriver.img.customer.envatousercontent.com/files/264102893/brainwash-albumcover-template-preview.jpg?auto=compress%2Cformat&fit=crop&crop=top&w=590&h=590&s=5201f83eeedc67483d4e2a14dea00ee3"/>
            <span>$12.99</span>
            <button class="Add">ADD TO CART</button>
        </div>   
        <div id="album-2">
            <h3>Album 2</h3>
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/artistic-album-cover-design-template-d12ef0296af80b58363dc0deef077ecc_screen.jpg?ts=1561488440"/>
            <span>$14.99</span>
            <button class="Add">ADD TO CART</button>
        </div>   
        <div id="album-3">
            <h3>Album 3</h3>
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/160db2f2cc6eaef1ad40cb4f5f43cffd_screen.jpg?ts=1561422695"/>
            <span>$9.99</span>
            <button class="Add">ADD TO CART</button>
        </div>   
        <div id="album-4">
            <h3>Album 4</h3>
            <img src="https://freesidemedia.com/wp-content/uploads/2018/12/BattleSongs-AlbumCover-FreesideMedia-featured.jpg"/>
            <span>$19.99</span>
            <button class="Add">ADD TO CART</button>
        </div>    
    </div>
    <img src="https://i.pinimg.com/originals/95/0e/44/950e44858bbd2b891576b1029ec62f09.jpg" alt="Merch"/>
    <div id="merch-container">
        <div id="t-shirt">
            <h3>T-Shirt</h3>
            <img src="https://www.swagshirts99.com/wp-content/uploads/2019/09/travis-scott-yellow-tshirt.jpg"/>
            <span>$19.99</span>
            <button class="Add">ADD TO CART</button>
        </div>   
        <div id="coffee-cup">
            <h3>Coffee Cup</h3>
            <img src="https://www.redwolf.in/image/cache/catalog/mugs/bazinga-formula-mug-india-700x700.jpg"/>
            <span>$6.99</span>
            <button class="Add">ADD TO CART</button>
        </div>      
    </div>
    <div id="cart">
        <h3>Cart</h3>
        <table>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>
                    <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/artistic-album-cover-design-template-d12ef0296af80b58363dc0deef077ecc_screen.jpg?ts=1561488440"/>
                    <span>Album-2</span>
                </td>
                <td>$9.99</td>
                <td>
                    <span>1</span>
                    <button class="remove">Remove</button>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="https://www.swagshirts99.com/wp-content/uploads/2019/09/travis-scott-yellow-tshirt.jpg"/>
                    <span>T-Shirt</span>
                </td>
                <td>$19.99</td>
                <td>
                    <span>2</span>
                    <button class="remove">Remove</button>
                </td>
            </tr>
        </table>
        <div>
            <span>Total</span>
            <span>$39.97</span>
        </div>
        <button id="Purchase">Purchase</button>
    </div>
    <footer>
        <div>The deeda</div>
        <div>
            <img src="https://image.similarpng.com/very-thumbnail/2021/01/Youtube-icon-symbol-on-transparent-background-PNG.png"/>
            <img src="https://image.flaticon.com/icons/png/512/2582/2582550.png"/>
            <img src="https://cdn.icon-icons.com/icons2/2783/PNG/512/social_facebook_icon_177155.png"/>
        </div>
    </footer>
</body>
</html>
